<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function FormataEndereco(endereco) {
            return "O usuário mora em " + endereco.cidade + " / SP, no bairro " + endereco.bairro +
                ", na " + endereco.rua + " no número " + endereco.numero + "."

        }

        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        document.write(FormataEndereco(endereco));

    </script>
</body>

</html>
